<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bar Chart</title>
    <script type="text/javascript" src="d3.v3.min.js"></script>
    <script type="text/javascript" src="bar.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chart1"></div>
    <button id="btn1" onclick="update1()">graph 1, data 2</button>
    <button id="btn2" onclick="update2()">graph 1, data 1</button>
    <div id="chart2"></div>
    <button id="btn3" onclick="update3()">graph 2, data 2</button>
    <button id="btn4" onclick="update4()">graph 2, data 1</button>
    <script type="text/javascript">

      var chart1 = document.getElementById("chart1");
      var chart2 = document.getElementById("chart2");
     
      
      d3.bar(chart1, {
        'height': 550,
        'width': 1300,
        'dataUrl' : 'data1.json',
        'dataStructure' : {
            'key' : 'action',
            'x' : 'topic', 
            'y' : 'count'
        },
        'scale' : {
            'x' : 'ordinal',
            'y' : 'linear'  // I'm making both ordinal for now. I may change later
        }
      });

      d3.bar(chart2, {
        'height': 550,
        'width': 1300,
        'dataUrl' : 'data1.csv',
        'dataStructure' : {
            'x' : 'x1', 
            'y' : 'y1'
        },
        'scale' : {
            'x' : 'linear',
            'y' : 'linear'  // I'm making both ordinal for now. I may change later
        },
        'legend' : {
          'visible' : false
        }
      });
      
      function update1() {
        d3.bar(chart1, {dataUrl:'data2.json', elements : {layoutType: 'stacked'}});
      }

      function update2() {
        d3.bar(chart1, {dataUrl:'data1.json', elements : {layoutType: 'grouped'}});
      }

      function update3() {
        d3.bar(chart2, {
          dataUrl:'data2.csv', 
          elements : {
            layoutType: 'stacked',
            xAxis : {
              domainMin : 'data-min'
            }
          }
        });
      }

      function update4() {
        d3.bar(chart2, {
          dataUrl:'data1.csv', 
          elements : {
            layoutType: 'stacked',
            xAxis : {
              domainMin : null
            }
          },
        });
      }
      
    </script>

    
   
  </body>
</html>
