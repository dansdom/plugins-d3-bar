<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bar Chart</title>
    <script type="text/javascript" src="d3.v3.min.js"></script>
    <script type="text/javascript" src="bar.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chart1"></div>
     <div id="chart2"></div>
    
    <script type="text/javascript">

      var chart1 = document.getElementById("chart1");
      var chart2 = document.getElementById("chart2");
      
      d3.bar(chart1, {
        'height': 250,
        'width': 600,
        'dataUrl' : 'data2.csv',
        'dataStructure' : {
            'x' : 'x1', 
            'y' : 'y1'
        }
      });
      

       d3.bar(chart2, {
        'height': 250,
        'width': 600,
        'dataUrl' : 'data3.csv',
        'dataStructure' : {
            'x' : 'letter', 
            'y' : 'value'
        },
        'scale' : {
            'x' : 'ordinal',
            'y' : 'linear'  // I'm making both ordinal for now. I may change later
        }
      });

      function update1() {
        d3.bar(chart1, "updateData", "data1.csv");
      };

       function update2() {
        d3.bar(chart1, "updateData", "data2.csv");
      };

      function update3() {
        d3.bar(chart2, "updateData", "data4.csv");
      };

       function update4() {
        d3.bar(chart2, "updateData", "data3.csv");
      };

      function makeSineWave() {
        var num = 40;
        var data = d3.range(num).map(function(i) {
                return {x: i / (num-1), y: (Math.sin(i / 2) + 2) / 4};
            });

        return data;
      };
      
    </script>
    <button id="btn1" onclick="update1()">graph 1, data 2</button>
    <button id="btn2" onclick="update2()">graph 1, data 1</button>

   
    <button id="btn3" onclick="update3()">graph 2, data 2</button>
    <button id="btn4" onclick="update4()">graph 2, data 1</button>
  </body>
</html>
